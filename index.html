<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Compass</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="welcomeModal" class="modal">
		<div class="modal-content">
			<p>Цей застосунок допоможе вам потрапити до аудиторії 221 аби дізнатися про спеціальність "Розробка
				програмного забезпечення"</p>
			<button id="startNavigation" class="modal-button">Почати навігацію</button>
		</div>
	</div>
	<div class="compass">
		<div class="body">
			<div class="take">
				<div class="ring"></div>
			</div>
			<div class="panel">
				<div class="hold-bg">
					<div class="glass"></div>
					<div class="hold-mark">
						<div>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div>
						<div>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div>
						<div>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div>
						<div>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div>
						<div>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div>
						<div>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div>
					</div>
					<div class="hold-arrows">
						<div class="arrow arrow-up"></div>
						<div class="arrow arrow-right"></div>
						<div class="arrow arrow-down"></div>
						<div class="arrow arrow-left"></div>
						<div class="arrow-sub arrow-up-right"></div>
						<div class="arrow-sub arrow-up-left"></div>
						<div class="arrow-sub arrow-down-right"></div>
						<div class="arrow-sub arrow-down-left"></div>
					</div>
					<div class="hold-directions">
						<div class="direction direction-n">N</div>
						<div class="direction direction-l">L</div>
						<div class="direction direction-s">S</div>
						<div class="direction direction-o">O</div>
						<div class="direction-sub direction-ne">NE</div>
						<div class="direction-sub direction-no">NO</div>
						<div class="direction-sub direction-se">SE</div>
						<div class="direction-sub direction-so">SO</div>
					</div>
				</div>
				<div class="hold-main-arrow">
					<div id="gpsArrow" class="main-arrow"></div>
					<div class="main-arrow down"></div>
				</div>
				<div class="center"></div>
			</div>
		</div>
	</div>
	<script src="script.js" defer></script>
</body>

</html>
